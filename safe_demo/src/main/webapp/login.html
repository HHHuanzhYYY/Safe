<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="http://cdn.static.runoob.com/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/javascript">
function submitHandler() {
	alert("submitHandler");
    
	var data = {"name": "白居易","password": "333333"};
    var infoo = {"success": true,"message": null,"data": data};    
    var info = JSON.stringify(infoo); 
    
    alert("info=" + info);
    
	$.ajax({
		type: "POST",	
        url:"uniform/test",          
        data:{"info":info},
        dataType:"text",
        success:function(json) {
        	alert("return data...");
        	alert(json);
        	//console.log(json);
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
        	 alert("XMLHttpRequest.status=" + XMLHttpRequest.status);
        	 alert("XMLHttpRequest.readyState=" + XMLHttpRequest.readyState);
        	 alert("textStatus=" + textStatus);
        	 alert("errorThrown=" + errorThrown);
        }
        
    });
    
}

</script>
<title>登录</title>
</head>

<body>
<div>
  <div>
      <h3>欢迎使用 保管箱管理系统</h3>

      <form role="form" id="loginForm">
          <button onclick="submitHandler()">登 录</button>
      </form>
  </div>
</div>
</body>
</html>
